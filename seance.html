        <h1 class="text-center">inscription</h1>

            <label for="firstname">firstname</label>

            <br>

            <input type="text" name="lastname" id="lastname" maxlength="10" minlength="3" pattern="[a-zA-Z]" >

            <br>
            <label for="email">email</label>
            <input type="text" name="email" id="email" pattern="@esprit.tn" >
            <br>
            <br>
            <label for="genre">genre</label>
            <input type="radio" name="genre" id="genre" value="male">male
            <input type="radio" name="genre" id="genre" value="female">female
            <br>
            <label for="specialite">specialite</label>
            <input type="checkbox" name="specialite" id="specialite" checked value="BI"> BI
            
            <input type="checkbox" name="specialite" id="specialite" value="GL"> GL
            <input type="checkbox" name="specialite" id="specialite" value="GC"> GC
        </form>
